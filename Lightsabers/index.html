<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Lightsaber</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <input type="radio" id="pink" name="color">
        <label for="pink">Pink</label>
        
        <input type="radio" id="blue" name="color">
        <label for="blue">Blue</label>
        
        <input type="radio" id="yellow" name="color">
        <label for="yellow">Yellow</label>
        
        <input type="radio" id="purple" name="color">
        <label for="purple">Purple</label>
        
        <input type="radio" id="red" name="color">
        <label for="red">Red</label>
        
        <input type="radio" id="darksaber" name="color">
        <label for="darksaber">Darksaber</label>
        
        <input type="radio" id="green" name="color">
        <label for="green">Green</label>
        
        <input type="radio" id="cyan" name="color">
        <label for="cyan">Cyan</label>

        <input type="radio" id="magenta" name="color">
        <label for="magenta">Magenta</label>

        <input type="radio" id="cyan-blue" name="color" checked>
        <label for="cyan-blue">Cyan Blue</label>

        <div class="lightsaber">
            <input type="checkbox" id="on-off">
            <div class="blade"></div>
            <label class="hilt" for="on-off">
            </label>
            <embed src="sound.mp3" type="mp3">
        </div>
        
        
        
        <!-- <script src="" async defer></script> -->
    </body>
</html>
