<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://source.unsplash.com/1600x900/?world')">
        <h3>Explore The World</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?forest')">
        <h3>Wild Forest</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?beach')">
        <h3>Sunny Beach</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?winter')">
        <h3>City on Winter</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?clouds')">
        <h3>Clouds of the Sky</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?mountains')">
        <h3>Tall Mountains</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
