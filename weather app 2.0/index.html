            </div>
            <div class="weather loading">
                <h2 class="city">
                    Enter a City
                </h2>
                <h1 class="temp">0Â°C</h1>

                    <img src="" class="icon" alt="" />
                    <div class="description">Description</div>
                </div>

                    <div class="humidity">Humidity: TBD</div>
                    <div class="wind">Wind Speed: TBD km/h</div>
                    <div class="pressure">Pressure: TBD kPa</div>
                    <div class="timezone">Timezone: TBD UTC</div>
                    <div class="visibility">Visibility: TBD</div>
                </div>    
            </div>
        </div>
